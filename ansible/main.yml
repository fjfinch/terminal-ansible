---
- name: '-'
  hosts: all
  gather_facts: false
  become_method: sudo

  vars:
    ansible_python_interpreter: /usr/bin/python3

  vars_prompt:
    - name: git_user
      prompt: git username
      private: false

    - name: git_email
      prompt: git email
      private: false

  pre_tasks:
    - name: 'connect & retrieve env variables'
      ansible.builtin.setup:
        gather_subset:
          - '!all'
          - '!min'
          - 'env'

  roles:
    - GITHUB.UPDATE.ROLE
    - GITHUB.LINTING.ROLE

  tasks:
    - import_tasks: tasks/1_zsh.yml
    - import_tasks: tasks/2_terminator.yml
    - import_tasks: tasks/3_git.yml
    - import_tasks: tasks/4_ssh_keypair.yml
